<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Select Option</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:300,400" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="max-length island" method="post" action="#" novalidate>
    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">There are items that require your attention</span>
      </h3>
    </div>

    <label for="size">Size</label>
    <select id="size" name="size">
      <option>8' x 10'</option>
      <option>11' x 17'</option>
      <option>18' x 24'</option>
      <option>24' x 36'</option>
    </select>
  </form>
  <p class="error-message milli island-1-4 push-0" id="size-error">
    <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
    <span class="icon-label">Please select a size</span>
  </p>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
