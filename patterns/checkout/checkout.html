<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:300,400" rel="stylesheet">
  <link href="checkout.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>
  <div class="island">
    <div class="table-mobile island text-center">
      <img class="icon i-128" src="../../images/always-print.jpg" alt="">
      <p class="push-0 exa pad-t-1-2">You're Rude Print</p>
      <p>11' x 17' Art Print</p>
      <dl class="list-group">
        <dt class="tera">Price</dt>
        <dd class="push-1-2">20.00</dd>
        <dt class="tera">Quantity</dt>
        <dd class="push-1-2">1</dd>
        <dt class="tera">Subtotal</dt>
        <dd class="push-1-2">20.00</dd>
        <dt class="tera">Remove</dt>
        <dd class="remove push-0">X</dd>
      </dl>
    </div>
  </div>
  <div class="gutter table-desktop">
    <table class="wrapper">
      <caption class="visually-hidden">Product Costs</caption>
      <thead>
        <tr>
          <th scope="col" class="big-cell push">Product</th>
          <th scope="col" class="text-center">Price</th>
          <th scope="col" class="text-center">Quantity</th>
          <th scope="col" class="text-center">Subtotal</th>
          <th scope="col" class="text-center">Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">
            <img class="icon i-64" src="../../images/always-print.jpg" alt="Always remember that something great will probably never happen">
            <p class="ib mega push-0 gutter-1-2 vertical-align line-height-8">You're Rude Print<br><span class="push-0 micro ib">11' x 17' Art Print</span></p>
          </th>
          <td class="text-center">$39.99</td>
          <td class="text-center">1</td>
          <td class="text-center">$39.99</td>
          <td class="text-center remove"><a href="#">X</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
