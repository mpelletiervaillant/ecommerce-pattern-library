<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:300,400" rel="stylesheet">
  <link href="header.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>

  <header role="banner">
    <div class="grid grid-middle">
      <div class="unit xs-1-4 s-1-4 m-1-2 island-1-2">
        <a class="block" href="checkout.html">
          <span class="shopping-bag micro">Shopping Bag (2 items)</span>
          <i class="icon i-24">
            <svg class="bag-icon"><use xlink:href="../../images/icons.svg#icon-bag" /></svg>
          </i>
        </a>
      </div>
      <div class="unit xs-0 s-0 m-1-2 island-1-2 text-right">
        <p class="push-0 micro shipping">Free Shipping until March 14th, 2018</p>
      </div>
      <div class="unit xs-1-2 m-1 logo-header island-1-2 text-center">
        <h1 class="push-0"><a class="block" href="home.html"><img class="logo" src="../../images/logo-crop.svg" alt="Politely Rude"></a></h1>
      </div>
      <div class="unit xs-1-4 m-0 text-right island-1-2">
        <button class="nav-label relative">
          <span class="line top"></span>
          <span class="line middle"></span>
          <span class="line bottom"></span>
        </button>
      </div>

      <nav id="nav" class="unit m-1 menu text-center">
        <ul class="main-nav list-group push-0 nav-list text-center">
          <li><a class="gutter-1-2 pad-t-1-4 pad-b-1-4" href="home.html">Home</a></li>
          <li><a class="gutter-1-2 pad-t-1-4 pad-b-1-4" href="products.html">Products</a></li>
          <li><a class="gutter-1-2 pad-t-1-4 pad-b-1-4" href="#">Sale</a></li>
          <li><a class="gutter-1-2 pad-t-1-4 pad-b-1-4" href="#">Contact</a></li>
          <li><a class="gutter-1-2 pad-t-1-4 pad-b-1-4" href="#">Help</a></li>
        </ul>
        <div class="absolute test">
          <ul class="sm-header list-group gutter">
            <li class="ib push-r">
              <a href="#">
                <i class="icon i-32">
                  <svg class="sm-icon"><use xlink:href="../../images/icons.svg#facebook" /></svg>
                </i>
              </a>
            </li>
            <li class="ib push-r">
              <a href="#">
                <i class="icon i-32">
                  <svg class="sm-icon"><use xlink:href="../../images/icons.svg#instagram" /></svg>
                </i>
              </a>
            </li>
            <li class="ib push-r">
              <a href="#">
                <i class="icon i-32">
                  <svg class="sm-icon"><use xlink:href="../../images/icons.svg#twitter" /></svg>
                </i>
              </a>
            </li>
            <li class="ib push-r">
              <a href="#">
                <i class="icon i-32">
                  <svg class="sm-icon"><use xlink:href="../../images/icons.svg#pinterest" /></svg>
                </i>
              </a>
            </li>
          </ul>
          <p class="gutter push slogan">Made for pessimists, <br>by pessimists</p>
        </div>
      </nav>
    </div>

  </header>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="header.js"></script>

</body>
</html>
