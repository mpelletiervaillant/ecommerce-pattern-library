<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product Images</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:300,400" rel="stylesheet">
  <link href="carousel.css" rel="stylesheet">
</head>
<body>
  <main class="gutter-1-2">
    <ul class="embed embed-1by1 list-group carousel relative">
      <li class="embed-item image image-active" id="image-1">
        <img class="img-flex" src="../../images/always-print.jpg" alt="">
      </li>

      <li class="embed-item image" id="image-2">
        <img class="img-flex" src="../../images/mug.jpg" alt="">
      </li>

      <li class="embed-item image" id="image-3">
        <img class="img-flex" src="../../images/always-print.jpg" alt="">
      </li>
    </ul>

    <div class="text-center">
      <a class="ib gutter-1-4 button btn-active" href="#image-1">
        <span class="carousel-btn"></span>
      </a>
      <a class="ib gutter-1-4 button" href="#image-2">
        <span class="carousel-btn"></span>
      </a>
      <a class="ib gutter-1-4 button" href="#image-3">
        <span class="carousel-btn"></span>
      </a>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
