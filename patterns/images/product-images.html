<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product Images</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:300,400" rel="stylesheet">
  <link href="images.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit xs-1 island-1-4">
      <div class="embed embed-1by1">
        <img class="embed-item" src="http://via.placeholder.com/400x400" alt="">
      </div>
    </div>

    <div class="unit xs-1">
      <div class="grid">
        <div class="unit xs-1-3">
          <div class="embed embed-1by1">
            <img class="embed-item island-1-4" src="http://via.placeholder.com/500x500" alt="">
          </div>
        </div>

        <div class="unit xs-1-3">
          <div class="embed embed-1by1">
            <img class="embed-item island-1-4" src="http://via.placeholder.com/500x500" alt="">
          </div>
        </div>

        <div class="unit xs-1-3">
          <div class="embed embed-1by1">
            <img class="embed-item island-1-4" src="http://via.placeholder.com/500x500" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
