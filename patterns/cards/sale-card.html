<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Item Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:300,400" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>
  <div class="grid card-border island-1-2">
    <div class="embed embed-1by1 unit xs-1 push">
      <img class="embed-item" src="http://via.placeholder.com/400x400" alt="">
    </div>
    <div class="content unit xs-4-5">
      <h2 class="push-0">Always Remember</h2>
      <h3 class="push micro">Letterpressed Print</h3>
    </div>
    <div class="price text-right unit xs-1-5 push">
      <h3 class="push-0">$25</h3>
    </div>
    <p class="unit xs-1">Tell your friends they suck with this beautiful letterpressed print</p>
    <p class="unit xs-1 push"><strong>Available in various sizes</strong></p>
  </div>
</body>
</html>
