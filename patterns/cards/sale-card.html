<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sale Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:300,400" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>
  <a href="">
    <div class="card-border content-fill">
      <div class="grid sale-card island-1-2">
        <div class="unit xs-1 s-1">
          <div class="embed embed-1by1 push-1-2">
            <img class="embed-item" src="../../images/always-mockup.jpg" alt="">
          </div>
        </div>
        <div class="content unit xs-4-5">
          <p class="push-0 giga bold sale-title">Always Remember</p>
          <p class="push-1-2 sale-style">Letterpressed Print</p>
        </div>
        <div class="price text-right unit xs-1-5 push">
          <p class="push-0 giga sale-price">$25</p>
        </div>
        <p class="unit xs-1 push-1-2 micro sale-card-text">Tell your friends they suck with this beautiful letterpressed print</p>
        <p class="unit xs-1 push-1-2 micro"><small>Available in various sizes</small></p>
      </div>
    </div>
  </a>
</body>
</html>
