<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Item Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:300,400" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>
  <a href="#">
    <div class="grid item-card card-border island-1-2">
      <div class="embed embed-1by1 unit xs-1 push-1-2">
        <img class="embed-item" src="../../images/always-mockup.jpg" alt="">
      </div>
      <div class="content unit xs-4-5">
        <p class="item-card-title push-0">Always Remember</p>
        <p class="item-card-style push-0 micro">Letterpressed</p>
      </div>
      <div class="price text-right unit xs-1-5">
        <p class="item-card-price push-0">$25</p>
      </div>
    </div>
  </a>
</body>
</html>
